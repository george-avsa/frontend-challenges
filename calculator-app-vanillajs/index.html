<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css"">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="wrapper">
    <div class="calculator">

      <div class="header">
        <p class="header_logo">calc</p>
        <div class="theme-switcher">
          <h1 class="theme-switcher__title">THEME</h1>
          <div class="theme-switcher__body">
            <div class="theme-switcher__navi">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="theme-switcher__switch">
              <div class="theme-switcher__btn"></div>
              <div class="theme-switcher__sections">
                <div class="theme-switcher__section" id="1"></div>
                <div class="theme-switcher__section" id="2"></div>
                <div class="theme-switcher__section" id="3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__display">
        0
      </div>
      <div class="keyboard">
       
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
